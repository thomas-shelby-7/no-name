  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Text with Code</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #aaa;
      border-radius: 10px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>üîê Share Text with a Code</h2>

  <textarea id="text" placeholder="Type text to share..."></textarea>
  <button onclick="uploadText()">Generate Code</button>
  <p id="codeDisplay"></p>

  <hr>

  <input type="text" id="codeInput" placeholder="Enter code to retrieve text">
  <button onclick="getText()">Get Text</button>
  <p id="outputText"></p>

  <script>
    async function uploadText() {
      const text = document.getElementById("text").value;
      const response = await fetch("https://jsonblob.com/api/jsonBlob", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const location = response.headers.get("Location");
      const code = location.split("/").pop();  // Get the random code
      document.getElementById("codeDisplay").innerHTML =
        `‚úÖShare this code: <b>${code}</b><br>Open this page on another device and enter the code to get the text.;`
    }

    async function getText() {
      const code = document.getElementById("codeInput").value.trim();
      const url = `https://jsonblob.com/api/jsonBlob/${code}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("outputText").innerText = data.text;
      } catch (err) {
        document.getElementById("outputText").innerText = "‚ùå Invalid code or error fetching data.";
      }
    }
   </script>

</body>
</html>
